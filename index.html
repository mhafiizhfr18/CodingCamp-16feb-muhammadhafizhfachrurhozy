<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Hafizh</title>

    <!-- Emoji -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- CSS External -->
    <link rel="stylesheet" href="css/pure.css">

    <!-- CSS CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>
    <!-- Main Content   -->
     <main>
        <!-- Form Section -->
        <form class="pure-form pure-form-stacked">
            <h1>Todo List</h1>
            <fieldset> 
                <!-- Todo Input -->
                <input class="pure-forms" type="text" id="todo-input" placeholder="Add a todo..." required="">
                <br>
                <!-- Date Input -->
                <input class="pure-forms" type="date" id="todo-date" placeholder="Enter due date" required="">
                <span class="pure-form-message">This is a required field.</span>
            </form>
        <br>

        <!-- Add Button -->
        <button class="btn" onclick="addTodo()" type="button">Add Todo</button>

        <br>
        <br>
        <br>

        <!-- Todo List Section -->
        <section>
            <header>
                <h3 class="list">List of Todos</h3>
                <!-- Action Section -->
        <div class="button-group">
        <!-- Filter Options -->
            <select class="select" type="btn" id="filterStatus">Filter
                    <option value="all" type="button">All</option>
                    <option value="completed" type="button">Completed</option>
                    <option value="pending" type="button">Pending</option>
            </select>
        <!-- Clear All Button   -->
        <button class="btn" onclick="clearTodos()" type="button" id="clearAll">Clear All</button>
        </div>
                <table border="1" cellpadding="22" cellspacing="">
                    <thead>
                        <tr>
                            <th>Todo</th>
                            <th onclick="renderTasks('all')">Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                         <!-- Todo items will be dynamically added here -->
            </header>

            <ol class="list" id="todo-list">
                <!-- Todo items will be dynamically added here -->
            </ol>
        </section>
     </main>
</body>
    <!-- Javascript External -->
    <script src="js/script.js"></script>


    <!-- Footer Content -->

</html>
